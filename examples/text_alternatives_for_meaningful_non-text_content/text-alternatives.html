<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Provide text alternatives for meaningful non-text content</h1>
    <section>
        <h2>Example: Image with alt tag</h2>
        <img alt="A pig swimming in the ocean" src="./resources/swimming-pig.jpg" width="300">
    </section>
    <section>
        <h2>Image with visible image caption and aria-labelledby</h2>
        <figure>
            <img alt="" aria-labelledby="caption" src="./resources/swimming-pig.jpg" width="300">
            <figcaption id="caption">A pig swimming in the ocean</figcaption>
        </figure>
    </section>
    <section>
        <h2>Example: Icon button with aria-label</h2>
        <button aria-label="Close">
            <svg aria-hidden="true" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="m.967 14.217 5.8-5.906-5.765-5.89L3.094.26l5.783 5.888L14.66.26l2.092 2.162-5.766 5.889 5.801 5.906-2.092 2.162-5.818-5.924-5.818 5.924-2.092-2.162Z" fill="#000"/></svg>
        </button>
    </section>
</body>
</html>
